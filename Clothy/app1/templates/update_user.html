{% extends "layout.html" %}
{% block cls_register %}
active
{% endblock %}


{% block content %}
{% load static %}
<section id="signup" class="section-m1" style="margin-top: 80px;">
    
       <form method="POST" action="{% url 'update_user' %}">
                {% csrf_token %}
                {{ user_form.as_p }}
                <br><br>
        <button type="submit" class="btn btn-secondary">Update User Profile</button>
        </form>
          
              <a href="{% url 'update_password' %}" style="margin-top: 10px;" >
                <button class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Update Password ?
                </button>
               </a>
               <h3 class="mt-2">Update Info? (optional)</h3>
               <a href="{% url 'update_info' %}" style="margin-top: 10px;" >
                <button class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Update Info
                </button>
               </a>
</section>
        
{% endblock %}
